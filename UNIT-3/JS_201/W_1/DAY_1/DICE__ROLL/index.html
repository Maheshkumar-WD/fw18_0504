<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8" />
     <meta http-equiv="X-UA-Compatible" content="IE=edge" />
     <meta name="viewport" content="width=device-width, initial-scale=1.0" />
     <title>Document</title>
     <style>
          .row {
               width: 500px;
               margin: auto;
               display: flex;
               justify-content: center;
               flex-wrap: wrap;
               border: 1px solid;
          }

          .col--0 {
               flex: 100%;
               margin-bottom: 20px;
          }

          .col--1 {
               max-width: 100%;
          }

          .center {
               text-align: center;
          }

          .col--2 {
               flex: 100%;
               margin-top: 20px;
          }

          .member {
               display: inline-block;
               border: 1px solid;
               width: 50px;
               height: 50px;
               line-height: 50px;
               font-size: 20px;
               font-weight: 800;
          }

          .red {
               background-color: red;
          }

          .green {
               background-color: green;
          }

          .yellow {
               background-color: yellow;
          }

          .blue {
               background-color: blue;
          }
     </style>
</head>

<body>
     <div class="members row">
          <h1 class="col col--0 center" id="winner">winner</h1>
          <div class="col col--1">
               <div id="member-1" class="member center">1</div>
               <div id="member-2" class="member center">2</div>
               <div id="member-3" class="member center">3</div>
          </div>
          <div class="col col--2 center">
               <button id="roll">ROLL THE DICE</button>
          </div>
     </div>

     <script>
          let winner = document.getElementById("winner");
          document.querySelector("#roll").addEventListener("click", function () {
               let m1 = document.querySelector("#member-1");
               let m2 = document.querySelector("#member-2");
               let m3 = document.querySelector("#member-3");
               let m = document.querySelectorAll(".member");
               let randNumberMem1 = Math.ceil(Math.random() * (6 - 1 + 1));
               let randNumberMem2 = Math.ceil(Math.random() * (6 - 1 + 1));
               let randNumberMem3 = Math.ceil(Math.random() * (6 - 1 + 1));
               m1.innerText = randNumberMem1;
               m2.innerText = randNumberMem2;
               m3.innerText = randNumberMem3;

               // player one
               if (
                    randNumberMem1 > randNumberMem2 &&
                    randNumberMem1 > randNumberMem3
               ) {
                    m1.classList.remove("red");
                    m1.classList.remove("blue");
                    m1.classList.remove("yellow");

                    m1.classList.add("green");
               } else if (
                    randNumberMem1 < randNumberMem2 &&
                    randNumberMem1 < randNumberMem3
               ) {
                    m1.classList.remove("green");
                    m1.classList.remove("blue");
                    m1.classList.remove("yellow");
                    m1.classList.add("red");
               } else if (
                    (randNumberMem1 < randNumberMem2 &&
                         randNumberMem1 > randNumberMem3) ||
                    (randNumberMem1 > randNumberMem2 &&
                         randNumberMem1 < randNumberMem3)
               ) {
                    m1.classList.remove("green");
                    m1.classList.remove("red");
                    m1.classList.remove("blue");
                    m1.classList.add("yellow");
               } else {
                    m1.classList.remove("green");
                    m1.classList.remove("red");
                    m1.classList.remove("yellow");

                    m1.classList.add("blue");
               }
               // player two
               if (
                    randNumberMem2 > randNumberMem1 &&
                    randNumberMem2 > randNumberMem3
               ) {
                    m2.classList.remove("yellow");
                    m2.classList.remove("red");
                    m2.classList.remove("blue");

                    m2.classList.add("green");
               } else if (
                    randNumberMem2 < randNumberMem1 &&
                    randNumberMem2 < randNumberMem3
               ) {
                    m2.classList.remove("green");
                    m2.classList.remove("blue");
                    m2.classList.remove("yellow");

                    m2.classList.add("red");
               } else if (
                    (randNumberMem2 < randNumberMem1 &&
                         randNumberMem2 > randNumberMem3) ||
                    (randNumberMem2 > randNumberMem1 && randNumberMem2 < randNumberMem3)
               ) {
                    m2.classList.remove("green");
                    m2.classList.remove("red");
                    m2.classList.remove("blue");
                    m2.classList.add("yellow");
               } else {
                    m2.classList.remove("green");
                    m2.classList.remove("red");
                    m2.classList.remove("yellow");

                    m2.classList.add("blue");
               }

               // player three
               if (
                    randNumberMem3 > randNumberMem1 &&
                    randNumberMem3 > randNumberMem2
               ) {
                    m3.classList.remove("red");
                    m3.classList.remove("blue");
                    m3.classList.remove("yellow");
                    m3.classList.add("green");
               } else if (
                    randNumberMem3 < randNumberMem1 &&
                    randNumberMem3 < randNumberMem2
               ) {
                    m3.classList.remove("green");
                    m3.classList.remove("blue");
                    m3.classList.remove("yellow");
                    m3.classList.add("red");
               } else if (
                    (randNumberMem3 < randNumberMem1 &&
                         randNumberMem3 > randNumberMem2) ||
                    (randNumberMem3 > randNumberMem1 && randNumberMem3 < randNumberMem2)
               ) {
                    m3.classList.remove("green");
                    m3.classList.remove("red");
                    m3.classList.remove("blue");
                    m3.classList.add("yellow");
               } else {
                    m3.classList.remove("green");
                    m3.classList.remove("red");
                    m3.classList.remove("yellow");
                    m3.classList.add("blue");
               }


               let isFound = false;
               m.forEach((el, i) => {
                    if (el.classList.contains("green")) {
                         winner.innerText = `player ${i + 1} is winner`;
                         isFound = true;
                    } else {
                         if (!isFound) {
                              winner.innerText = `roll the dice again`;
                         }
                    }
               })
          });
     </script>
</body>

</html>
