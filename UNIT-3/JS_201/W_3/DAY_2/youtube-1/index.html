<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Youtube</title>
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
          integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />
     <link rel="stylesheet" href="style/index.css">
</head>

<body>
     <!-- nav -->
     <div id="nav_container">
          <div id="logo_container">
               <img src="https://upload.wikimedia.org/wikipedia/commons/1/13/YOUTUBE_LOGO.png" alt="Youtube logo"
                    id="logo">
          </div>
          <div id="search_container">
               <div id="input_group">
                    <input type="text" name="search" id="search">
                    <button id="searchBtn"><i class="fa-solid fa-magnifying-glass"></i></button>
               </div>
               <i class="fa-solid fa-microphone" id="microPhone"></i>
          </div>
          <div id="nav_links">
               <i class="fa-solid fa-video link"></i>
               <i class="fa-solid fa-braille link"></i>
               <i class="fa-solid fa-bell link"></i>
               <i class="fa-solid fa-user link" id="navUser"></i>
          </div>
     </div>

     <div id="cards"></div>
     <script src="script/index.js"></script>
</body>

</html>
